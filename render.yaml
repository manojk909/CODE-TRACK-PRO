services:
  - type: web
    name: codetrack-pro
    env: python
    buildCommand: "pip install -r render_requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: codetrack-pro-db
          property: connectionString
  - type: pserv
    name: codetrack-pro-db
    env: postgresql
    plan: free
    database: codetrack_pro
    user: codetrack_user
